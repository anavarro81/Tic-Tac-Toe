<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">  
  
  <script src="js/script.js" defer> </script>

  

  <title>Tic tac Toe</title>
</head>

<body onload="score_container()">

  

  <div class="container">    

    <div class="score_container">
      <div class="score active" id="score_x_wrap">        
          <p > X </p>
          <p id="score_x"> 0 </p>
      </div>
      <div class="score" id="score_circle">
           <p> O </p>
          <p id="marcado_O"> 0 </p>
      </div>
      
      </p>
        
    </div>

    <div class="label_turn" id='lbl_turn'> turn X </div>
    
      <div class="board-wrap-winner" id='board' >
        <div class="board-wrap">
          <div class="board">

            <div class="square" id='c0' onclick="check_squares(0)"> </div>      
            <div class="square" id='c1' onclick="check_squares(1)"> </div>
            <div class="square" id='c2' onclick="check_squares(2)"> </div>
            <div class="square" id='c3' onclick="check_squares(3)"> </div>
            <div class="square" id='c4' onclick="check_squares(4)"> </div>
            <div class="square" id='c5' onclick="check_squares(5)"> </div>
            <div class="square" id='c6' onclick="check_squares(6)"> </div>
            <div class="square" id='c7' onclick="check_squares(7)"> </div>
            <div class="square" id='c8' onclick="check_squares(8)"> </div>

          </div>
        </div>
    </div>
<!-- Hidden screen winner -->
    <div class="winner-screen-x" id='winner_screen' style="display:none">
      <div class="close-button"> &times </div>
      <div class="winner-image" id="img-winner"> 
        
      </div>
    </div>

<!-- Boton Reset Partida -->
    <div class="reset-game" onclick="restart_game()"> 
      <a href="#"> REINICIAR PARTIDA </a>  
    </div>

  </div>

  




</body>
</html>
