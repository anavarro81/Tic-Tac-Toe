<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">  
  
  <script src="js/script.js" defer> </script>

  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <title>Tres en Raya</title>
</head>

<body onload="cargar_marcador()">

  

  <div class="contenedor">    

    <div class="marcador_contenedor">
      <div class="marcador activo" id="marcador_x_wrap">        
          <p > X </p>
          <p id="marcador_x"> 0 </p>
      </div>
      <div class="marcador" id="marcador_circulo">
           <p> O </p>
          <p id="marcado_O"> 0 </p>
      </div>
      
      </p>
        
    </div>

    <div class="label_turno" id='lbl_turno'> Turno X </div>
    
      <div class="tablero-wrap-winner" id='tablero' >
        <div class="tablero-wrap">
          <div class="tablero">

            <div class="casilla" id='c0' onclick="validar_casilla(0)"> </div>      
            <div class="casilla" id='c1' onclick="validar_casilla(1)"> </div>
            <div class="casilla" id='c2' onclick="validar_casilla(2)"> </div>
            <div class="casilla" id='c3' onclick="validar_casilla(3)"> </div>
            <div class="casilla" id='c4' onclick="validar_casilla(4)"> </div>
            <div class="casilla" id='c5' onclick="validar_casilla(5)"> </div>
            <div class="casilla" id='c6' onclick="validar_casilla(6)"> </div>
            <div class="casilla" id='c7' onclick="validar_casilla(7)"> </div>
            <div class="casilla" id='c8' onclick="validar_casilla(8)"> </div>

          </div>
        </div>
    </div>
<!-- Pantalla Oculta Ganador -->
    <div class="pantalla-ganador-x" id='winner_screen' style="display:none">
      <div class="close-button"> &times </div>
      <div class="imagen-ganador" id="img-ganador"> 
        
      </div>
    </div>

<!-- Boton Reset Partida -->
    <div class="reset-game" onclick="reiniciar_partida()"> 
      <a href="#"> REINICIAR PARTIDA </a>  
    </div>

  </div>

  




</body>
</html>
